# version: '3.8'

services:
  sqlite-db:
    build: 
      context: ./services/sqlite-db
    ports:
      - "4000:4000"
    volumes:
      - sqlite-data:/data
    restart: unless-stopped

  live-chat:
    build:
      context: ./services/live-chat
    expose:
      - "3003"  
    restart: unless-stopped

  web-server:
    build:
      context: ./services/web-server
    ports:
      - "80:80"
    restart: unless-stopped

  api-rest-gateway:
    build:
      context: ./services/api-rest-gateway
    environment:
      - RUNTIME=docker
    ports:
      - "3000:3000"
    depends_on:
      - live-chat
      - sqlite-db
      - web-server
    restart: unless-stopped

volumes:
  sqlite-data:

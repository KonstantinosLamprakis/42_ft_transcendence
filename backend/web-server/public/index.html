<!-- frontend/public/website1.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1 Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Website 1 Chat</h1>

        <div class="mb-4">
            <label for="userName" class="block text-gray-700 text-sm font-semibold mb-2">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div id="messages" class="h-64 bg-gray-50 p-4 rounded-lg overflow-y-auto mb-4 border border-gray-200">
            <!-- Chat messages will appear here -->
        </div>

        <div class="flex space-x-2">
            <input type="text" id="messageInput" placeholder="Type your message..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button id="sendButton"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Send
            </button>
        </div>

        <p id="status" class="text-sm text-gray-500 mt-4 text-center">Connecting...</p>
    </div>

    <!-- The compiled JavaScript will be loaded here -->
    <script type="module" src="./client.js"></script>
</body>

</html>

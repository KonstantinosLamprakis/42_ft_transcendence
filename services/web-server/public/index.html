<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Pong Game</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style type="text/tailwindcss">
        :root {
        /* profile */
        --primary-color: #0c7ff2;
        --secondary-color: #ffffff;
        --border-color: #e5e7eb;
        --text-primary: #111827;
        --text-secondary: #6b7280;

        /* login */
        --foreground-color: #0d141c;
        --background-color: #f8fafc;
        --subtle-background: #eef2f7;
        --subtle-border: #e2e8f0;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-[#f9fafb] font-sans">
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden"
        style='font-family: Manrope, "Noto Sans", sans-serif;'>
        <div class="flex-grow">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] px-10 py-3">
                <div class="flex items-center gap-4">
                    <div class="size-6 text-[var(--primary-color)]">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold tracking-[-0.015em]">Pong Game</h2>
                </div>
                <div class="flex flex-1 justify-end gap-6">
                    <nav class="flex items-center gap-8">
                        <a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors"
                            href="/" data-link>Game</a>
                        <a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors"
                            href="/chat" data-link>Chat</a>
                        <a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors"
                            href="/profile" data-link>Profile</a>
                        <button>
                            <span
                                class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors"
                                id="logout-btn">Logout</span>
                        </button>
                    </nav>
                </div>
            </header>
            <div id="app"></div>
            <script type="module" src="app.js"></script>
        </div>
    </div>

</body>

</html>
